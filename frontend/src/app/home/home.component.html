<div class="container text-center">
    <label hidden for="type">Job Type: &nbsp;&nbsp;</label>
    <select hidden id="type" aria-label="job type" [(ngModel)]="type">
        <option value="web_dev">Web Developer</option>
    </select>
</div>

<div class="container text-center">
    <h2>Experience</h2><a class="btn btn-primary" *ngIf="name" routerLink="/experience/-1">Add New</a>
    <app-experience *ngFor="let experience of visableExperiences" [item]="experience" [user]="name"></app-experience>

    <h2>Skills</h2><a class="btn btn-primary" *ngIf="name" routerLink="/skill/-1">Add New</a>
    <app-skills *ngFor="let skill of visableSkills" [item]="skill" [user]="name"></app-skills>

    <h2>Education</h2><a class="btn btn-primary" routerLink="/education/-1" *ngIf="name">Add New</a>
    <app-education *ngFor="let education of educations" [item]="education" [user]="name"></app-education>

    <button class="btn btn-primary" (click)="createDocx()">Create Word Docx</button>
</div>
