<form class="container" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" [formControl]="name">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date" placeholder="Enter date" [formControl]="date">
    </div>
    <div class="form-group">
      <label for="points">Points</label>
      <textarea class="form-control" id="points" placeholder="Enter points" [formControl]="points"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" *ngIf="id!==-1" (click)="delete()">Delete</button>
</form>
