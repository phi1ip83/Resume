<form class="container" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter username" [formControl]="name">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [formControl]="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <p>{{message}}</p>
</form>
