<div class="border" >
    <h3>{{this.item.name}}</h3>
    <a class="btn btn-warning" *ngIf="user" [routerLink]="['/education', item.id]">Edit</a>
    <p>{{this.item.date}}</p>
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let point of this.item.points">{{point}}</li>
    </ul>
</div>
